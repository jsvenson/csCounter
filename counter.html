<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Counter Test 2</title>
        <style type="text/css" media="screen">
            body { font-family: sans-serif; font-size: 18pt; text-align: center; }
        </style>
        <link rel="stylesheet" href="csCounter.css" type="text/css" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="csCounter-jquery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function() {
                $('#counter').csCounter({
                    'number' : Math.floor(Math.random() * 999999),
                    'digits' : 6,
                    'autoStart' : false
                });
                
                $('#reload').click(function() {
                    $('#counter').csCounter('start');
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div id="counter"></div>
        
        <p><a href="#" id="reload">Spin</a></p>
        
        <div id="console"></div>
    </body>
</html>
